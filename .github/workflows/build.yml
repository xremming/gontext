name: Build

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: pnpm install
      - run: pnpm run lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: pnpm install
      - run: pnpm run test

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: pnpm install
      - run: pnpm run build
      - uses: actions/upload-artifact@v2
        with:
          path: dist
          name: dist
